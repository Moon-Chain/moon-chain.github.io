    <script>
        var kullanici_adi = "Anonim";
        var call_interval;
        var discord_notification_sound = new sound("assets/sounds/discord_notification.mp3");
        var discord_call_sound = new sound("assets/sounds/discord_call.mp3");

        var characters = [];
        characters["berkay"] = {
            img_url: "https://cdn.discordapp.com/avatars/312975353624657920/d41c9b43dbee19aae1cb7353f566cfdd.webp?size=80",
            name: "Berkay",
            surname: "Ölçe"
        }
        characters["ata"] = {
            img_url: "https://cdn.discordapp.com/avatars/638747433580494860/991d1b5ddc869e81a22dec3a4f1031c4.webp?size=80",
            name: "Ata Deniz",
            surname: "Oktay"
        }
        characters["yavuz"] = {
            img_url: "https://cdn.discordapp.com/avatars/336537358084079616/1e3a29ca026cd7e861d13068fd0f7f7e.webp?size=80",
            name: "Yavuz B.",
            surname: "Yalçın"
        }


        function sound(src) {
            this.sound = document.createElement("audio");
            this.sound.src = src;
            this.sound.setAttribute("preload", "auto");
            this.sound.setAttribute("controls", "none");
            this.sound.style.display = "none";
            document.body.appendChild(this.sound);
            this.play = function () {
                this.sound.play();
            }
            this.stop = function () {
                this.sound.pause();
            }
        }

        $(document).ready(function () {
            Swal.fire({
                title: 'Hoşgeldin',
                text: 'Hadi bir nickname belirle !',
                input: 'text',
                inputAttributes: {
                    autocapitalize: 'off'
                },
                showCancelButton: true,
                confirmButtonText: 'Hazırım',
                cancelButtonText: 'Anonim devam et',
            }).then((result) => {
                setTimeout(function(){CallModal("ata")}, 1500);
                if (result.isConfirmed) {
                    kullanici_adi = result.value.slice(0, 12);
                    document.getElementById("username_text").innerText = kullanici_adi;
                }
            })
            // toastr["success"](
            //     '<div><input class="input-small" value="textbox"/>&nbsp;<a href="http://johnpapa.net" target="_blank">This is a hyperlink</a></div><div><button type="button" id="okBtn" class="btn btn-primary">Close me</button><button type="button" id="surpriseBtn" class="btn" style="margin: 0 8px 0 8px">Surprise me</button></div>'
            //     );
            // toastr.options = {
            //     "closeButton": false,
            //     "debug": false,
            //     "newestOnTop": false,
            //     "progressBar": false,
            //     "positionClass": "toast-top-right",
            //     "preventDuplicates": false,
            //     "onclick": null,
            //     "showDuration": "300",
            //     "hideDuration": "1000",
            //     "timeOut": "5000",
            //     "extendedTimeOut": "1000",
            //     "showEasing": "swing",
            //     "hideEasing": "linear",
            //     "showMethod": "fadeIn",
            //     "hideMethod": "fadeOut"
            // }
        });

        function CallModal(character) {
            character = characters[character];
            playSound();
            call_interval = setInterval(playSound, 500);
            Swal.fire({
                customClass: "call_style",
                title: '<img class="shaking" style="border-radius:50%;" src="' + character.img_url + '">',
                text: character.name + " " + character.surname,
                showDenyButton: true,
                showCancelButton: false,
                confirmButtonText: '<i class="bx bx-sm bxs-phone-call"></i>',
                confirmButtonColor: '#3BA55D',
                denyButtonText: '<i class="bx bx-sm bxs-phone-off"></i>',
                denyButtonColor: '#ED4245',
            }).then((result) => {
                if (result.isConfirmed) {
                    stopSound();
                } else if (result.isDenied) {
                    stopSound();
                }
            })
        }

        function playSound() {
            discord_call_sound.play();
        }

        function stopSound() {
            discord_call_sound.stop();
            clearInterval(call_interval);
        }
    </script>
